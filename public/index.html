<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Бот Серфер</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <header class="mb-8 text-center">
      <h1 class="text-3xl font-bold text-blue-600">
        <i class="fas fa-robot mr-2"></i>AI Бот Серфер
      </h1>
      <p class="text-gray-600 mt-2">Управление автоматическими ботами для веб-серфинга</p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Блок управления ботами -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">
          <i class="fas fa-sliders-h mr-2"></i>Управление ботами
        </h2>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Количество ботов</label>
          <select id="botCount" class="w-full p-2 border rounded">
            <option value="1">1 бот</option>
            <option value="3">3 бота</option>
            <option value="5">5 ботов</option>
          </select>
        </div>
        <button id="startBots" class="bg-green-500 text-white px-4 py-2 rounded w-full">
          <i class="fas fa-play mr-2"></i>Запустить
        </button>
      </div>

      <!-- Блок статистики -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">
          <i class="fas fa-chart-bar mr-2"></i>Статистика
        </h2>
        <div id="stats" class="space-y-2">
          <div class="flex justify-between">
            <span>Активных ботов:</span>
            <span id="activeBots" class="font-bold">0</span>
          </div>
          <div class="flex justify-between">
            <span>Выполнено задач:</span>
            <span id="completedTasks" class="font-bold">0</span>
          </div>
        </div>
      </div>

      <!-- Быстрые действия -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">
          <i class="fas fa-bolt mr-2"></i>Быстрые действия
        </h2>
        <button id="gotoBuilder" class="bg-blue-500 text-white px-4 py-2 rounded w-full mb-2">
          <i class="fas fa-tasks mr-2"></i>Создать задачу
        </button>
        <button id="viewLogs" class="bg-gray-500 text-white px-4 py-2 rounded w-full">
          <i class="fas fa-history mr-2"></i>Просмотреть логи
        </button>
      </div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
